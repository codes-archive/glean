<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glean - Backend Configuration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      padding-top: 60px; /* macOS 窗口控制按钮区域 */
      -webkit-app-region: drag; /* 允许拖拽窗口 */
    }

    /* 禁用交互元素的拖拽 */
    input, button, a {
      -webkit-app-region: no-drag;
    }

    .container {
      background: rgba(42, 42, 42, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 32px;
      font-weight: 700;
      color: #f59e0b;
      margin-bottom: 8px;
    }

    .logo p {
      font-size: 14px;
      color: #a3a3a3;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #d4d4d4;
      margin-bottom: 8px;
    }

    .help-text {
      font-size: 12px;
      color: #a3a3a3;
      margin-top: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      background: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e5e5e5;
      transition: all 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #f59e0b;
      box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
    }

    input[type="text"]:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #f59e0b;
      color: #1a1a1a;
    }

    .btn-primary:hover:not(:disabled) {
      background: #d97706;
      box-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: #e5e5e5;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .status {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .status.error {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .status.info {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .container {
      animation: scaleIn 300ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .logo {
      animation: fadeIn 400ms ease-out;
    }

    .form-group {
      animation: slideUp 300ms ease-out backwards;
    }

    .form-group:nth-child(1) {
      animation-delay: 50ms;
    }

    .button-group {
      animation: slideUp 300ms ease-out 100ms backwards;
    }

    /* 按钮悬停动画 */
    .btn-primary {
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-primary:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary span {
      position: relative;
      z-index: 1;
    }

    /* 状态消息动画 */
    .status {
      animation: slideUp 300ms ease-out;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Glean</h1>
      <p>Backend Server Configuration</p>
    </div>

    <form id="configForm">
      <div class="form-group">
        <label for="apiUrl">Backend Server URL</label>
        <input
          type="text"
          id="apiUrl"
          placeholder="http://localhost:8000"
          autocomplete="off"
          spellcheck="false"
        />
        <p class="help-text">
          Enter the URL of your Glean backend server. Usually http://localhost:8000 for local development.
        </p>
      </div>

      <div id="status" class="status hidden"></div>

      <div class="button-group">
        <button type="button" id="testBtn" class="btn-secondary">
          <span id="testBtnText">Test Connection</span>
        </button>
        <button type="submit" id="saveBtn" class="btn-primary">
          <span id="saveBtnText">Save & Continue</span>
        </button>
      </div>
    </form>
  </div>

  <script>
    const apiUrlInput = document.getElementById('apiUrl')
    const testBtn = document.getElementById('testBtn')
    const saveBtn = document.getElementById('saveBtn')
    const testBtnText = document.getElementById('testBtnText')
    const saveBtnText = document.getElementById('saveBtnText')
    const statusDiv = document.getElementById('status')
    const form = document.getElementById('configForm')

    let currentApiUrl = ''

    // Load current API URL
    async function loadApiUrl() {
      try {
        currentApiUrl = await window.configAPI.getApiUrl()
        apiUrlInput.value = currentApiUrl
      } catch (error) {
        console.error('Failed to load API URL:', error)
        apiUrlInput.value = 'http://localhost:8000'
      }
    }

    // Show status message
    function showStatus(message, type = 'info') {
      statusDiv.textContent = message
      statusDiv.className = `status ${type}`
      statusDiv.classList.remove('hidden')
    }

    // Hide status message
    function hideStatus() {
      statusDiv.classList.add('hidden')
    }

    // Test connection
    async function testConnection() {
      const url = apiUrlInput.value.trim()
      if (!url) {
        showStatus('Please enter a backend URL', 'error')
        return false
      }

      testBtn.disabled = true
      testBtnText.innerHTML = '<span class="spinner"></span> Testing...'
      hideStatus()

      try {
        const response = await fetch(`${url}/api/health`, {
          method: 'GET',
          signal: AbortSignal.timeout(5000)
        })

        if (response.ok) {
          const data = await response.json()
          showStatus(`✓ Connected successfully (v${data.version || 'unknown'})`, 'success')
          return true
        } else {
          showStatus(`✗ Server returned error: ${response.status}`, 'error')
          return false
        }
      } catch (error) {
        console.error('Connection test failed:', error)
        showStatus('✗ Connection failed. Please check the URL and ensure the server is running.', 'error')
        return false
      } finally {
        testBtn.disabled = false
        testBtnText.textContent = 'Test Connection'
      }
    }

    // Save configuration
    async function saveConfiguration() {
      const url = apiUrlInput.value.trim()
      if (!url) {
        showStatus('Please enter a backend URL', 'error')
        return
      }

      saveBtn.disabled = true
      testBtn.disabled = true
      saveBtnText.innerHTML = '<span class="spinner"></span> Saving...'

      try {
        // Test connection first
        const isConnected = await testConnection()

        if (!isConnected) {
          saveBtn.disabled = false
          testBtn.disabled = false
          saveBtnText.textContent = 'Save & Continue'
          showStatus('Please fix the connection error before saving', 'error')
          return
        }

        // Save the URL
        await window.configAPI.setApiUrl(url)
        showStatus('✓ Configuration saved! Opening main window...', 'success')

        // Close config window and open main window
        setTimeout(() => {
          window.configAPI.openMainWindow()
        }, 1000)
      } catch (error) {
        console.error('Failed to save configuration:', error)
        showStatus('Failed to save configuration', 'error')
        saveBtn.disabled = false
        testBtn.disabled = false
        saveBtnText.textContent = 'Save & Continue'
      }
    }

    // Event listeners
    testBtn.addEventListener('click', testConnection)
    form.addEventListener('submit', (e) => {
      e.preventDefault()
      saveConfiguration()
    })

    // Load initial data
    loadApiUrl()
  </script>
</body>
</html>
