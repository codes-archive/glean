# Production environment configuration
# Usage: docker compose -f deploy/docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:18-alpine
    container_name: glean-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-glean}
      POSTGRES_USER: ${POSTGRES_USER:-glean}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-glean}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glean-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: glean-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glean-network
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: glean-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-glean}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-glean}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost"]}
      DEBUG: ${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - glean-network
    restart: unless-stopped
    command: ["uv", "run", "uvicorn", "glean_api.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4"]

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: glean-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-glean}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-glean}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - glean-network
    restart: unless-stopped
    command: ["uv", "run", "arq", "glean_worker.main.WorkerSettings"]

  frontend:
    build:
      context: ../frontend
      dockerfile: apps/web/Dockerfile
    container_name: glean-frontend
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - glean-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  glean-network:
    driver: bridge
