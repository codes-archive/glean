# Glean Quick Start - Docker Compose
# Usage: docker compose up -d
#
# This is the default (lite) deployment without admin dashboard.
# For full deployment with admin UI, use: docker compose -f docker-compose.full.yml up -d

services:
  postgres:
    image: postgres:18-alpine
    container_name: glean-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-glean}
      POSTGRES_USER: ${POSTGRES_USER:-glean}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-glean}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-glean}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glean-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: glean-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glean-network
    restart: unless-stopped

  backend:
    image: ghcr.io/leslieleung/glean-backend:latest
    container_name: glean-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-glean}:${POSTGRES_PASSWORD:-glean}@postgres:5432/${POSTGRES_DB:-glean}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-use-a-long-random-string}
      CORS_ORIGINS: '["http://localhost", "http://localhost:3000"]'
      DEBUG: ${DEBUG:-false}
      # Only backend runs migrations to avoid race conditions
      RUN_MIGRATIONS: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - glean-network
    restart: unless-stopped
    command: ["uv", "run", "--no-sync", "uvicorn", "glean_api.main:app", "--host", "0.0.0.0", "--port", "8000"]

  worker:
    image: ghcr.io/leslieleung/glean-backend:latest
    container_name: glean-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-glean}:${POSTGRES_PASSWORD:-glean}@postgres:5432/${POSTGRES_DB:-glean}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-use-a-long-random-string}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - glean-network
    restart: unless-stopped
    command: ["uv", "run", "--no-sync", "arq", "glean_worker.main.WorkerSettings"]

  web:
    image: ghcr.io/leslieleung/glean-web:latest
    container_name: glean-web
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - glean-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  glean-network:
    driver: bridge

