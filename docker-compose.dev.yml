# Development environment configuration
# Usage: docker compose -f docker-compose.dev.yml up -d
#
# This configuration includes:
# - PostgreSQL and Redis with exposed ports for local development
# - Milvus vector database for embeddings and search features
# - All services use development-specific container names and volumes

services:
  postgres:
    image: postgres:16-alpine
    container_name: glean-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: glean
      POSTGRES_USER: glean
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glean"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glean-dev-network

  redis:
    image: redis:7-alpine
    container_name: glean-dev-redis
    command: redis-server --appendonly yes
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glean-dev-network

  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: glean-dev-milvus-etcd
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus_etcd_data:/etcd
    command: etcd -advertise-client-urls=http://milvus-etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - glean-dev-network

  milvus-minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: glean-dev-milvus-minio
    restart: unless-stopped
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus_minio_data:/minio_data
    command: minio server /minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - glean-dev-network

  milvus:
    image: milvusdb/milvus:v2.6.6
    container_name: glean-dev-milvus
    restart: unless-stopped
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      milvus-etcd:
        condition: service_healthy
      milvus-minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - glean-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:
  milvus_etcd_data:
  milvus_minio_data:
  milvus_data:

networks:
  glean-dev-network:
    driver: bridge
